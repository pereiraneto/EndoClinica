{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "CSS/main.css" %}">

    <title>EndoSystem</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">EndoSystem</a>
        </div>
    </nav>

    <div class="container mt-5">

        <h2 class="mb-4">
            <strong>Novo agendamento</strong>
        </h2>

        <form>
            <div class="row mt-5">
                <div class="col sm-1">
                    
                    <h6 class="">Status</h6>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">

                        <label id="consultation-status-scheduled" class="btn btn-outline-secondary active">
                            <input type="radio" name="statusOptions" autocomplete="off" value="Agendado" checked>
                            Agendado
                        </label>
                        <label id="consultation-status-confirmed" class="btn btn-outline-warning">
                            <input type="radio" name="statusOptions" autocomplete="off" value="Confirmado">
                            Confirmado
                        </label>
                        <label id="consultation-status-arrived" class="btn btn-outline-danger">
                            <input type="radio" name="statusOptions" autocomplete="off" value="Chegou">
                            Chegou
                        </label>
                        <label id="consultation-status-realized" class="btn btn-outline-success">
                            <input type="radio" name="statusOptions" autocomplete="off" value="Realizado">
                            Realizado
                        </label>
                        <label id="consultation-status-disengaged" class="btn btn-outline-primary">
                            <input type="radio" name="statusOptions" autocomplete="off" value="Desmarcado">
                            Desmarcado
                        </label>
                    </div>

                    <h6 class="mt-4">Médico</h6>
                    <select id="consultation-doctors" class="form-control"></select>

                    <div class="row">
                        <h6 class="mt-4 col-md-12">Paciente</h6>
                        <div class="col-md-9">    
                            <select id="consultation-patients" class="form-control" onchange="handleChangePatientSelector()">
                                <option value="0">Selecione o paciente</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <a href="#" style="line-height: 35px; text-decoration: none">Novo paciente</a>
                        </div>
                    </div>
                    
                    <div id="patientData">
                        <div class="row">
                            <div class="col">
                                <h6 class="mt-3">Celular</h6>
                                <input id="consultation-cell-phone" class="form-control" type="text" readonly>
                            </div>
                            <div class="col">
                                <h6 class="mt-3">Telefone Fixo</h6>
                                <input id="consultation-phone" class="form-control" type="text" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <h6 class="mt-3">Data de Nascimento</h6>
                                <input id="consultation-birth-date" type="date" class="form-control" readonly>
                            </div>
                            <div class="col-md-7">
                                <h6 class="mt-3">Convenio</h6>
                                <input id="consultation-insurance" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col md-1">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Data</h6>
                            <input id="consultation-date" type="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <h6>Hora (00:00)</h6>
                            <input id="consultation-hour" class="form-control" type="text">
                        </div>
                        <div class="col-md-3">
                            <h6>Duração</h6>
                            <select id="consultation-duration" class="form-control">
                                <option value="5">5 min</option>
                                <option value="10">10 min</option>
                                <option value="15">15 min</option>
                                <option value="20">20 min</option>
                                <option value="25">25 min</option>
                                <option value="30">30 min</option>
                                <option value="35">35 min</option>
                                <option value="40">40 min</option>
                                <option value="45">45 min</option>
                                <option value="50">50 min</option>
                                <option value="55">55 min</option>
                                <option value="60">60 min</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h6>Procedimento</h6>
                            <select id="consultation-procedures" class="form-control"></select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h6>Prioridade</h6>
                            <select id="consultation-priority" class="form-control">
                                <option value="Normal">Normal</option>
                                <option value="Ambulatorio">Ambulatorio</option>
                                <option value="Internado">Internado</option>
                                <option value="Isolamento">Isolamento</option>
                                <option value="Urgencia">Urgencia</option>
                                <option value="Idoso">Idoso</option>
                                <option value="Criança">Criança</option>
                                <option value="Deficiente">Deficiente</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <h6>Solicitante</h6>
                            <input id="consultation-requester" class="form-control" type="text" placeholder="12612">
                        </div>
                    </div>

                    <div class="form-group">
                        <h6 class="mt-4">Preparo</h6>
                        <textarea id="consultation-prepare" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <h6 class="mt-4">Detalhes</h6>
                        <textarea class="form-control" id="consultation-details" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-5 float-right">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveConsultation">Salvar</button>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="{% static "JS/create-consultation.js" %}"></script>
</body>

</html>
