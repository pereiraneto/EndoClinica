{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block content %}

    <div class="container mt-5 mb-5">

        <h2 class="mt-5 mb-3"><strong>Nova Recomendação</strong></h2>

        <form id="medical-recommendation-form">
            
            <div class="row">
                <div class="col-md-4">
                    <h6>Data</h6>
                    <input type="date" id="medical-recommendation-date" class="form-control" value="{{today}}">
                    <div class="invalid-feedback error-feedback">
                        Insira uma data e hora válida
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="row">
                        <div class="col">
                            <h6>Modelos de Recomendação</h6>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <select class="form-control">
                            </select>
                        </div>
        
                        <div class="col-md-auto">
                            <button type="button" class="btn btn-danger">
                                Deletar
                            </button>
                        </div>
                        <div class="col-md-auto">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createRecommendationModal">
                                Criar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mt-3">
                    <h6>Paciente</h6>
                    <select id="medical-recommendation-patient" class="form-control" disabled>
                        <option value="{{medical_record_id}}">{{patient_name}}</option>
                    </select>
                </div>
                
                <div class="col-md-6 mt-3">
                    <h6>Médico</h6>
                    <select id="medical-recommendation-doctor" class="form-control" disabled>
                        <option value="{{doctor.id}}">{{doctor.name}}</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4 mb-4">
                <div class="col">
                    <div id="recommendationEditor"></div>
                </div>
            </div>
        </form>
        <div class="float-right">
            <button class="btn-success btn mt-5 mb-5" onclick="handleSaveMedicalrecommendation()">
                Salvar
            </button>
        </div>
    </div>

    <div class="modal fade" id="createRecommendationModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Criar Modelo de Recomendação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Nome do Modelo</h6>
                    <input type="text" class="form-control mb-3">

                    <div id="recommendationTemplateEditor" style="height: 50vh;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}

    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        var recommendationQuill = new Quill('#recommendationEditor', {
            theme: 'snow'
        });
        var recommendationTemplateQuill = new Quill('#recommendationTemplateEditor', {
            theme: 'snow'
        });
    </script>


    <script src="{% static "JS/helpers/addTag.js" %}"></script>
    <script src="{% static "JS/helpers/request.js" %}"></script>
    <script>
        var isEditionView = false
    </script>
    <script src='{% static "JS/medical-recommendation.js" %}'></script>

{% endblock %}
